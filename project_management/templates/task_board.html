<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши задачи</title>
</head>
<body>
    <h1>Ваши задачи</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Крайний срок</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">У вас пока нет задач.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
